<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types Demo</title>
</head>
<body>

    <h2>HTML Input Types Example</h2>

    <!-- Text input -->
    <label>Name:</label><br>
    <input type="text" placeholder="Enter your name">
    <br><br>

    <!-- Password input -->
    <label>Password:</label><br>
    <input type="password" placeholder="Enter password">
    <br><br>

    <!-- Email input -->
    <label>Email:</label><br>
    <input type="email" placeholder="Enter email" required>
    <br><br>

    <!-- Number input -->
    <label>Age:</label><br>
    <input type="number" min="1" max="100" placeholder="Enter age">
    <br><br>

    <!-- Date input -->
    <label>Date:</label><br>
    <input type="date">
    <br><br>

    <!-- Time input -->
    <label>Time:</label><br>
    <input type="time">
    <br><br>

    <!-- Color input -->
    <label>Choose Color:</label><br>
    <input type="color">
    <br><br>

    <!-- Range input -->
    <label>Range:</label><br>
    <input type="range" min="0" max="100">
    <br><br>

    <!-- File input -->
    <label>Upload File:</label><br>
    <input type="file">
    <br><br>

    <input type="submit" value="Submit">

</body>
</html>
