<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Integration</title>
</head>
<body>

<!-- MAIN FORM -->
<form id="mainForm">
    <label>First Name:</label>
    <input type="text" id="firstName"><br><br>

    <label>Last Name:</label>
    <input type="text" id="lastName"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br><br>

    <label>Email:</label>
    <input type="email" id="email"><br><br>

    <label>Date of Birth:</label>
    <input type="date" id="dob"><br><br>

    <label>Address:</label><br>
    <textarea id="address" rows="4" cols="40"></textarea><br>

</form>

<!-- SKILLS FORM (SEPARATE) -->
<form id="skillsForm" onsubmit="displayData(); return false;">
    <h3>Select Your Skills</h3>
    <input type="checkbox" value="HTML"> HTML<br>
    <input type="checkbox" value="CSS"> CSS<br>
    <input type="checkbox" value="JavaScript"> JavaScript<br>
    <input type="checkbox" value="Python"> Python<br>
    <input type="checkbox" value="Java"> Java<br>
    <input type="submit" value="Submit">
</form>

<hr>

<h3>Entered Information</h3>
<div id="output"></div>

<script>
function displayData() {

    // Personal details
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;

    var gender = "";
    var genders = document.getElementsByName("gender");
    for (var i = 0; i < genders.length; i++) {
        if (genders[i].checked) {
            gender = genders[i].value;
            break;
        }
    }

    var email = document.getElementById("email").value;
    var dob = document.getElementById("dob").value;
    var address = document.getElementById("address").value;

    // Skills from SECOND FORM
    var skills = [];
    var skillCheckboxes = document
        .getElementById("skillsForm")
        .querySelectorAll("input[type='checkbox']");

    skillCheckboxes.forEach(function(cb) {
        if (cb.checked) {
            skills.push(cb.value);
        }
    });

    // Output
    var output = "<p><strong>First Name:</strong> " + firstName + "</p>";
    output += "<p><strong>Last Name:</strong> " + lastName + "</p>";
    output += "<p><strong>Gender:</strong> " + gender + "</p>";
    output += "<p><strong>Email:</strong> " + email + "</p>";
    output += "<p><strong>Date of Birth:</strong> " + dob + "</p>";
    output += "<p><strong>Skills:</strong> " + skills.join(", ") + "</p>";
    output += "<p><strong>Address:</strong> " + address + "</p>";

    document.getElementById("output").innerHTML = output;
}
</script>

</body>
</html>
