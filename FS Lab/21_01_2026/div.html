<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span inside Div</title>
</head>
<body>

    <div style="width: 200px; height: 100px; background-color: blue;">
        This is a div block.

        <span style="
            display: inline-block;
            width: 100px;
            height: 300px;
            background-color: white;
        ">
            This is a span inside a div block.
        </span>

    </div>

</body>
</html>
